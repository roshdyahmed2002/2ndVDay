<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R & F : Valentine</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <div class="containerFlexColumn">

        <div class="card-pick">
            <p>Pick the right room to see your question</p>
            <p id="guessesID">You have 50 guesses left</p>
            <div class="buttons">
                    <button id="room1">
                        Room 1😁
                    </button>
                    <button id="room2">
                        Room 2🤪
                    </button>
                    <button id="room3">
                        Room 3😋
                    </button>
            </div>
        </div>
        <div>
            <button id="QuitBtn" class="BackButton">QUIT</button>
        </div>
        
    </div>
    <script src="script.js"></script>

</body>
</html>
